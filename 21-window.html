<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Globalni objekat window</h1>
    <hr>
    <script>
        // console.log(window.alert('window'));
        // console.log(window.prompt('Unesite ime'));
        // console.log(prompt('Unesite prezime'));
        console.log(Math);
        var PI = 3.14;
        console.log(PI);
        var porodica = ['Sloba', 'Tamara', 'Jovana', 'Marko', 'Frida'];
        var zaokruzivanje1 = Math.floor(PI);
        var zaokruzivanje2 = Math.ceil(PI);
        console.log(porodica[zaokruzivanje1]);  // Marko
        console.log(porodica[zaokruzivanje2]);  // Frida

        var x = Math.random();
        console.log(x);  /// sve izmedju 0 i 1

        console.log(x * 10);  /// izmedju 0 i 10

        var mini = Math.min(10, 20, 30, 40, 50);
        var maxi = Math.max(10, 20, 30, 40, 50);
        console.log(mini);   /// 10
        console.log(maxi);   /// 50
    </script>
</body>
</html>
