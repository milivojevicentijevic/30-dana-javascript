<body>

    <hr>
    <script>
        var mojaVar = 15;
        if (mojaVar < 10) {
            console.log('broj je manji od 10');
        } else {
            console.log('broj je veci od 10');
        }

        var ime = 'Jovana';
        var godine = 14;
        if (godine <= 14) {
            console.log(ime + ' je devojcica');
        } else if(godine < 18 && godine > 14) {
            console.log(ime + ' je tinejdzerka');

        }
    </script>
