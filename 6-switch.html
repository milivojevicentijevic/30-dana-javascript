<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Switch</h1>
    <hr>
    <script>
        var ocene = 3;
        switch(ocene) {
            case 1:
                document.write('Sedi uci pa se javi da popravis');
                break;
            case 2:
                document.write('Dobro je, izvukao si se');
                break;
            case 3:
                document.write('Nije lose, mozes ti i bolje');
                break;
            case 4:
                document.write('Jos malo se potrudi i bice top');
                break;
            case 5:
                document.write('Bravo, odlican uspeh');
                break;
            default:
                document.write('Proveri unos');
        }
    </script>
</body>
</html>
