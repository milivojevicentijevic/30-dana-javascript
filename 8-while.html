<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>WHILE loop</h1>
    <hr>
    <script>
        var mojaVar = 0;
        while (mojaVar < 10) {
            console.log('While radi ' + mojaVar);
            mojaVar++;
        }

        var novaVar = 9;
        do {
            novaVar++;
        } while (novaVar > 200);
        console.log('Kranjnja vrednost je ' + novaVar);

        var broj = 0;
        while (broj <= 10) {
            console.log(broj);
            broj = broj + 2;
        }
    </script>
</body>
</html>
