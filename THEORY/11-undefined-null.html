<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Undefined - Null</h1>
    <hr>
    <script>
        var music = 'Blues';
        console.log(music);  // Blues

        var blues;
        console.log(blues);  // undefined

        var klopa = null;
        console.log(klopa);  // null

        klopa = ['banana', 'jabuka', 'jogurt'];
        console.log(klopa);  // (3) ["banana", "jabuka", "jogurt"]
    </script>
</body>
