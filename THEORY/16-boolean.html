<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Boolean</h1>
    <hr>
    <script>
        console.log(100 == 100);  // true
        console.log(100 == '100');  // true
        console.log('Malo slovo' == 'malo slovo');  // false

        var nekiNiz = [2, 4, 6];
        var drugiNiz = [2, 4, 6];
        console.log(nekiNiz == drugiNiz);  // false

        var jmbg = 0805977810106;
        if (jmbg === 0805977810106) {
            console.log('JMBG je ispravan');
        } else {
            console.log('JMBG nije ispravan');
        }
        var lk = parseInt(prompt('Unesite broj licne karte'));
        if (lk === 246) {
            console.log('Broj lk je ispravan');
        } else {
            console.log('Broj lk nije ispravan');
        }
    </script>
</body>
