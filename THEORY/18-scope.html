</head>
<body>
    <h1>Scope</h1>
    <h3>Mesto vidljivosti varijable</h3>
    <hr>
    <script>
        var globalnaVarijabla = 'Vidljiva svuda';
        console.log(globalnaVarijabla);  // vidljiva svuda
        
        function mojaFunkcija() {
            console.log(globalnaVarijabla);  
        }
        mojaFunkcija();  // vidljiva svuda

        var lokalnaVarijabla = 'Vidljiva svuda';
        function oblastVidljivosti() {
            console.log(lokalnaVarijabla);  // undefined
            var lokalnaVarijabla = 'Vidljiva samo u okviru funkcije';
        }
        oblastVidljivosti();

    </script>
</body>
