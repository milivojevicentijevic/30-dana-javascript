<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Petlje</h1>
    <hr>
    <script>
        for (var i = 1; i < 6; i++) {
            document.write('Broj ' + i + '<br>');
        }
        document.write('<br>');
        var j = 1;
        while( j < 6) {
            document.write('Broj ' + j + '<br>');
            j++;
        }
    </script>
</body>
</html>
